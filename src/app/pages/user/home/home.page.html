<app-header></app-header>

<ion-content [fullscreen]="true">
  <!-- <app-posts></app-posts> -->


  <ion-card *ngFor="let p of posts">
    <ion-card-header>
      <ion-card-title>{{ p.name }}</ion-card-title>
      <p>{{ p.date }}</p>
    </ion-card-header>
    <ion-card-content>
      {{ p.description }}
    </ion-card-content>
  </ion-card>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <app-tabs></app-tabs>
  </ion-toolbar>
</ion-footer>
